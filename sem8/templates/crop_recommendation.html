<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Crop Recommendation System</h1>
  <img src="{{ url_for('static', filename='img/crop.png') }}" alt="Crop Recommendation" class="crop-image">
    <form method="POST">
        <label for="N">Nitrogen (N):</label>
        <input type="number" step="0.01" name="N" required><br>

        <label for="P">Phosphorus (P):</label>
        <input type="number" step="0.01" name="P" required><br>

        <label for="K">Potassium (K):</label>
        <input type="number" step="0.01" name="K" required><br>

        <label for="temperature">Temperature:</label>
        <input type="number" step="0.01" name="temperature" required><br>

        <label for="humidity">Humidity:</label>
        <input type="number" step="0.01" name="humidity" required><br>

        <label for="pH">pH Level:</label>
        <input type="number" step="0.01" name="pH" required><br>

        <label for="rainfall">Rainfall:</label>
        <input type="number" step="0.01" name="rainfall" required><br>

        <button type="submit">Get Crop Recommendation</button>
    </form>

    {% if result %}
    <h3>Recommended Crop: {{ result }}</h3>
    {% endif %}
</body>
</html>
